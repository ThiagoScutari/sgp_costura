<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP Costura - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#0f1923] text-gray-200 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-500/10 rounded-2xl mb-4">
                <span class="material-symbols-outlined text-5xl text-blue-400">lock</span>
            </div>
            <h1 class="text-3xl font-black uppercase tracking-tight mb-2">SGP Costura</h1>
            <p class="text-gray-500 text-sm">Sistema de Gestão de Produção</p>
        </div>

        <!-- Login Form -->
        <div class="bg-[#1b2227] border border-gray-800 rounded-2xl p-8">
            <h2 class="text-xl font-bold mb-6">Entrar no Sistema</h2>

            <form id="login-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-black uppercase text-gray-500 tracking-widest">Usuário</label>
                    <input type="text" id="username" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 transition-all"
                        placeholder="Digite seu usuário">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black uppercase text-gray-500 tracking-widest">Senha</label>
                    <input type="password" id="password" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 transition-all"
                        placeholder="Digite sua senha">
                </div>

                <div id="error-message"
                    class="hidden bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg text-sm">
                </div>

                <button type="submit" id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">login</span>
                    Entrar
                </button>
            </form>

            <!-- Default Credentials Info -->
            <div class="mt-6 p-4 bg-blue-500/5 border border-blue-500/20 rounded-lg">
                <p class="text-xs text-blue-400 font-bold mb-1">✅ Credenciais Padrão (Obrigatórias):</p>
                <p class="text-xs text-gray-400">Usuário: <span class="text-white font-mono">admin</span></p>
                <p class="text-xs text-gray-400">Senha: <span class="text-white font-mono">admin123</span></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-xs text-gray-600">
            <p>DRX Confecções © 2024 | Sprint 7.0</p>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8001/api";

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            // Reset error
            errorDiv.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Entrando...';

            try {
                const response = await fetch(`${API_URL}/auth/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store authentication data
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);

                    // Success feedback
                    loginBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span> Sucesso!';
                    loginBtn.classList.remove('bg-blue-600');
                    loginBtn.classList.add('bg-green-600');

                    // Redirect based on role
                    const redirectPages = {
                        'admin': '../page_03/page_03.html',
                        'supervisor': '../page_03/page_03.html',
                        'operator': '../page_01/page_01.html'
                    };
                    const redirectUrl = redirectPages[data.role] || '../page_01/page_01.html';

                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 500);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Credenciais inválidas';
                    errorDiv.classList.remove('hidden');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> Entrar';
                }
            } catch (error) {
                errorDiv.textContent = 'Erro ao conectar com o servidor';
                errorDiv.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> Entrar';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '../page_03/page_03.html';
        }
    </script>
</body>

</html>
