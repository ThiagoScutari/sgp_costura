<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP Costura - Lista de OPs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#0f1923] text-white antialiased min-h-screen pb-24">

    <header class="sticky top-0 z-50 bg-[#0f1923]/95 backdrop-blur-md border-b border-gray-800 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-blue-400 text-3xl">assignment</span>
                <h1 class="text-xl font-extrabold tracking-tight">Ordens de Produção</h1>
            </div>
            <button class="bg-[#359EFF] hover:bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg shadow-blue-500/20 active:scale-95 transition-all flex items-center gap-2">
                <span class="material-symbols-outlined text-sm">add_circle</span>
                <span class="hidden sm:inline">NOVA OP</span>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 space-y-6">
        
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-2">
            <button class="px-5 py-2 rounded-full bg-blue-600 text-white text-xs font-bold whitespace-nowrap">Todas</button>
            <button class="px-5 py-2 rounded-full bg-gray-800 text-gray-400 text-xs font-bold whitespace-nowrap hover:bg-gray-700 transition-colors">Planejamento</button>
            <button class="px-5 py-2 rounded-full bg-gray-800 text-gray-400 text-xs font-bold whitespace-nowrap hover:bg-gray-700 transition-colors">Em Produção</button>
            <button class="px-5 py-2 rounded-full bg-gray-800 text-gray-400 text-xs font-bold whitespace-nowrap hover:bg-gray-700 transition-colors">Finalizadas</button>
        </div>

        <div id="op-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-[#0f1923]/95 backdrop-blur-lg border-t border-gray-800 flex items-center justify-around px-6 pb-4">
        <button class="flex flex-col items-center gap-1 text-gray-500">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="text-[10px] font-bold uppercase">Monitor</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-blue-500">
            <span class="material-symbols-outlined">inventory_2</span>
            <span class="text-[10px] font-bold uppercase">Lotes</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-500">
            <span class="material-symbols-outlined">analytics</span>
            <span class="text-[10px] font-bold uppercase">Eficiência</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-500">
            <span class="material-symbols-outlined">settings</span>
            <span class="text-[10px] font-bold uppercase">Ajustes</span>
        </button>
    </nav>

    <script>
        // Dados de Exemplo para popular a Home
        const opListData = [
            { id: "2024-001", ref: "POLO PREMIUM CL.5982", status: "Em Produção", total: 500, current: 325, date: "12/10/25", color: "blue" },
            { id: "2024-005", ref: "CAMISETA BASIC - BRANCA", status: "Planejamento", total: 1200, current: 0, date: "25/11/25", color: "yellow" },
            { id: "2023-982", ref: "JAQUETA DENIM CLASSIC", status: "Finalizada", total: 300, current: 300, date: "01/11/25", color: "green" },
            { id: "2024-012", ref: "BERMUDA CHINO", status: "Em Produção", total: 400, current: 40, date: "20/10/25", color: "blue" }
        ];

        function getStatusClass(color) {
            const classes = {
                blue: "bg-blue-500/10 text-blue-400 border-blue-500/30",
                yellow: "bg-yellow-500/10 text-yellow-500 border-yellow-500/30",
                green: "bg-green-500/10 text-green-500 border-green-500/30"
            };
            return classes[color] || classes.blue;
        }

        function renderOPList() {
            const grid = document.getElementById('op-grid');
            grid.innerHTML = opListData.map(op => {
                const percent = Math.round((op.current / op.total) * 100);
                const statusClass = getStatusClass(op.color);
                
                return `
                    <div onclick="window.location.href='#'" class="bg-[#1b2227] border border-gray-800 rounded-2xl p-5 hover:border-blue-500/50 transition-all cursor-pointer group active:scale-[0.98]">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">OP ${op.id}</span>
                            <span class="px-2 py-1 rounded-lg text-[10px] font-bold uppercase border ${statusClass}">
                                ${op.status}
                            </span>
                        </div>
                        
                        <h3 class="text-white font-extrabold text-base mb-4 group-hover:text-blue-400 transition-colors">${op.ref}</h3>
                        
                        <div class="space-y-2 mb-5">
                            <div class="flex justify-between text-[10px] font-bold uppercase">
                                <span class="text-gray-500">Progresso</span>
                                <span class="${op.color === 'green' ? 'text-green-500' : 'text-blue-400'}">${percent}%</span>
                            </div>
                            <div class="w-full bg-gray-800 h-2 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-1000 ${op.color === 'green' ? 'bg-green-500' : 'bg-blue-500'}" 
                                     style="width: ${percent}%"></div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-800/50">
                            <div class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-gray-500 text-lg">inventory_2</span>
                                <div class="flex flex-col">
                                    <span class="text-[9px] text-gray-500 uppercase font-black">Qtd. Total</span>
                                    <span class="text-xs font-bold">${op.total} un</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 text-right">
                                <span class="material-symbols-outlined text-gray-500 text-lg">calendar_today</span>
                                <div class="flex flex-col">
                                    <span class="text-[9px] text-gray-500 uppercase font-black">Início/Previsão</span>
                                    <span class="text-xs font-bold">${op.date}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.onload = renderOPList;
    </script>
</body>
</html>
