<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Cadastro e Edição de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .role-card-selected { border-color: #359EFF; background-color: rgba(53, 158, 255, 0.1); }
    </style>
</head>
<body class="bg-[#0f1923] text-gray-200 min-h-screen flex items-center justify-center p-4">

    <main class="max-w-xl w-full bg-[#1b2227] border border-gray-800 rounded-3xl shadow-2xl overflow-hidden">
        <div class="p-8 border-b border-gray-800 bg-gray-800/20">
            <div class="flex justify-between items-start">
                <div>
                    <h1 id="form-title" class="text-2xl font-black uppercase tracking-tight text-white">Novo Usuário</h1>
                    <p class="text-gray-500 text-sm mt-1">Configure o acesso e a segurança do colaborador</p>
                </div>
                <button onclick="window.history.back()" class="text-gray-500 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <form id="user-form" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Nome Completo</label>
                    <input type="text" id="user-name" placeholder="Ex: Maria Silva" required
                           class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-white outline-none focus:border-blue-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-widest">E-mail</label>
                    <input type="email" id="user-email" placeholder="maria@empresa.com" required
                           class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-white outline-none focus:border-blue-500 transition-all">
                </div>
            </div>

            <div class="space-y-2">
                <label id="pass-label" class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Senha de Acesso</label>
                <div class="relative">
                    <input type="password" id="user-password" placeholder="••••••••" required
                           class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-white outline-none focus:border-blue-500 transition-all pr-12">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-400">
                        <span id="pass-icon" class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
                <p id="pass-hint" class="text-[9px] text-gray-600 italic">Para edições: deixe em branco para manter a senha atual.</p>
            </div>

            <div class="space-y-4">
                <label class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Perfil de Acesso</label>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div onclick="selectRole('owner')" id="role-owner" class="cursor-pointer p-4 border-2 border-gray-800 rounded-2xl transition-all">
                        <p class="font-bold text-white text-xs">Owner</p>
                        <p class="text-[9px] text-gray-500 mt-1 uppercase font-black">Total</p>
                    </div>
                    <div onclick="selectRole('user')" id="role-user" class="cursor-pointer p-4 border-2 border-gray-800 rounded-2xl transition-all role-card-selected">
                        <p class="font-bold text-white text-xs">User</p>
                        <p class="text-[9px] text-gray-500 mt-1 uppercase font-black">Operação</p>
                    </div>
                    <div onclick="selectRole('view')" id="role-view" class="cursor-pointer p-4 border-2 border-gray-800 rounded-2xl transition-all">
                        <p class="font-bold text-white text-xs">View</p>
                        <p class="text-[9px] text-gray-500 mt-1 uppercase font-black">Consulta</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 pt-6 border-t border-gray-800">
                <button type="button" onclick="window.history.back()" class="flex-1 px-6 py-4 rounded-xl font-bold text-gray-500 hover:bg-gray-800 transition-all">CANCELAR</button>
                <button type="submit" class="flex-[2] bg-[#359EFF] hover:bg-blue-600 text-white px-6 py-4 rounded-xl font-black shadow-lg transition-all">SALVAR USUÁRIO</button>
            </div>
        </form>
    </main>

    <script>
        let selectedRole = 'user';
        let isEditMode = false; // Simula se estamos editando ou criando

        function togglePassword() {
            const passInput = document.getElementById('user-password');
            const passIcon = document.getElementById('pass-icon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                passIcon.innerText = 'visibility_off';
            } else {
                passInput.type = 'password';
                passIcon.innerText = 'visibility';
            }
        }

        function selectRole(role) {
            selectedRole = role;
            ['owner', 'user', 'view'].forEach(r => document.getElementById(`role-${r}`).classList.remove('role-card-selected'));
            document.getElementById(`role-${role}`).classList.add('role-card-selected');
        }

        // Simulação de preenchimento para modo de edição
        function setEditMode(userData) {
            isEditMode = true;
            document.getElementById('form-title').innerText = "Editar Usuário";
            document.getElementById('user-name').value = userData.name;
            document.getElementById('user-email').value = userData.email;
            document.getElementById('user-password').required = false; // Na edição, senha é opcional
            document.getElementById('pass-label').innerText = "Nova Senha (Opcional)";
            selectRole(userData.role);
        }

        document.getElementById('user-form').onsubmit = function(e) {
            e.preventDefault();
            const passValue = document.getElementById('user-password').value;
            if(isEditMode && !passValue) {
                console.log("Mantendo senha anterior...");
            } else {
                console.log("Enviando nova senha para hash no banco...");
            }
            alert("Operação realizada com sucesso!");
            window.history.back();
        };
    </script>
</body>
</html>
